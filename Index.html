<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All One Piece sagas</title>
    <link href="css/main.css" rel="stylesheet">
</head>
 <body>
    <header id="logo">
        <img src="image/logo.jpg" alt="one piece logo" id="main-logo">
        <h1 class="hidden"> One Piece</h1>
    </header>

    <main>
        <article id="ptm">
            <h2>Plan to Watch</h2>
            <ul class="ptw_list">
                <li><div class="check">
                    <input type="checkbox"><span>Wano Country Saga</span>
                    </div></li>
                    <li><div class="check">
                    <input type="checkbox"><span>Final Saga</span>
                    </div></li>
            </ul>
        </article>
        <article id="watching">
            <h2>Watching </h2>
            <ul class="watching_list">
                <li><div class="check">
                    <input type="checkbox"><span>Summit War Saga</span>
                    </div></li>
                    <li><div class="check">
                    <input type="checkbox"><span>Fish-Man Island Saga</span>
                    </div></li>
                    <li><div class="check">
                    <input type="checkbox"><span>Dressrosa Saga   </span>
                    </div></li>
            </ul>
        </article>
        <article id="completed">
            <h2>Completed</h2>
            <ul class="completed_list">
                <li><div class="check">
                    <input type="checkbox"><span>East Blue Saga </span>
                    </div></li>
                    <li><div class="check">
                    <input type="checkbox"><span> Arabasta Saga</span>
                    </div></li>
                    <li><div class="check">
                    <input type="checkbox"><span>Sky Island Saga</span>
                    </div></li>
                    <li><div class="check">
                    <input type="checkbox"><span>Water 7 Saga</span>
                    </div></li>
            </ul>
        </article>

    </main>

    
    <footer>
        <h2 class="decorated-heading"> All One Piece Saga</h2>
    </footer>
 </body>
</html>
